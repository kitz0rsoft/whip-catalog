hooks:

  vbox_setup:
    remediate: rootfs_vbox_setup
    check: vbox
    description: |-
      Validate and review Virtualbox setup.
    actions:
      - |-
        EROOT=${EROOT:-/}

        VBOX_SUID_BINARY=(
          "VBoxHeadless"
          "VBoxNetAdpCtl"
          "VBoxNetDHCP"
          "VBoxNetNAT"
          "VirtualBoxVM"
        )

        VBOX_BINARY=(
          "VBoxHeadless"
          "VBoxNetAdpCtl"
          "VBoxNetDHCP"
          "VBoxNetNAT"
          "VirtualBoxVM"
          "VBoxExtPackHelperApp"
          "VBox.sh"
          "VBoxManage"
          "VBoxSVC"
          "VBoxTestOGL"
          "VBoxXPCOMIPCD"
          "VirtualBox"
        )

        VBOX_EXEC_BINARY=(
          "VBox.sh"
          "VBoxExtPackHelperApp"
          "VBoxHeadless"
          "VBoxManage"
          "VBoxNetAdpCtl"
          "VBoxNetDHCP"
          "VBoxNetNAT"
          "VBoxSVC"
          "VBoxTestOGL"
          "VBoxXPCOMIPCD"
          "VirtualBox"
          "VirtualBoxVM"
        )

        echo "Ensure suid to vbox binary..."
        for i in ${VBOX_SUID_BINARY[@]}  ; do
          chown root:vboxusers ${EROOT}opt/VirtualBox/${i}
          chmod u+s ${EROOT}opt/VirtualBox/${i}
        done

        echo "Ensure owner on vbox binary..."
        for i in ${VBOX_BINARY[@]}  ; do
          chown root:vboxusers ${EROOT}opt/VirtualBox/${i}
        done

        echo "Ensure execution bit on vbox binary..."
        for i in ${VBOX_EXEC_BINARY[@]}  ; do
          chmod g+rx ${EROOT}opt/VirtualBox/${i}
          chmod g-w ${EROOT}opt/VirtualBox/${i}
        done
entrypoint:
  - /bin/bash
  - -c

